<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/boostrap-grid-stystem-project.css">
    <title>Codeup Design</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-light">
            <img class="center-block" style="width: 105px; height: 105px;" src="/img/logo.png">
            <a class="col-12 text-center">
                <h3>codeup design</h3>
            </a>
            <ul class="nav navbar-header justify-content-center">
                <li><a href="">SERVICES</a></li>
                <li><a href="">WORK</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="visualDesign">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
        <div class="col-12 text-center">
            <h1 class="visualDesign">FROM PARK CITY, UTAH</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-inline justify-content-center responsive">
                <li class="rounded-circle circle1 text-center list-inline-item"></li>
                <li class="rounded-circle circle2 text-center list-inline-item"></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-inline justify-content-center">
                <li class="rounded-circle circle3 text-center list-inline-item"></li>
                <li class="rounded-circle circle4 text-center list-inline-item"></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="/img/apple-ipad.jpg">
                <ul class="list-inline">
                    <li class="rounded-circle icon circle1 text-center list-inline-item"></li>
                    <li class="rounded-circle icon circle2 text-center list-inline-item"></li>
                    <li class="rounded-circle icon circle3 text-center list-inline-item"></li>
                    <li class="rounded-circle icon circle4 text-center list-inline-item"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
