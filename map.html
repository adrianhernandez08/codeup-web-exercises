<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <!-- Mapbox JS -->

  <style>
  #map {
    margin: 0 auto;
    height: 400px;
    width: 80%
  }
</style>
</head>
<body>
<h1>My First Mapbox Map!</h1>
<!-- The HTML element that serves as the Mapbox container -->
  <div id='map'></div>
<script src ="js/keys.js"></script>
<script src ="js/mapbox-geocoder-utils.js"></script>
  <script>
    mapboxgl.accessToken = myMapBox;
    var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    zoom: 4, // starting zoom
    center: [-90.064527, 29.955523] // [lng, lat]
    });

// // The Iberian Pig//
     var marker = new mapboxgl.Marker()
           .setLngLat([-83.926096, 34.021844])
           .addTo(map);
     var popup = new mapboxgl.Popup()
           .setLngLat([-83.926096, 34.021844])
           .setHTML("<p>The Iberian Pig</p>")
           .addTo(map)
 // Whiskey Cake Kitchen & Bar//
     var marker = new mapboxgl.Marker()
           .setLngLat([-98.6143878, 29.5932689])
           .addTo(map);
     var popup = new mapboxgl.Popup()
           .setLngLat([-98.6143878, 29.5932689])
           .setHTML("<p>Whiskey Cake Kitchen & Bar</p>")
           .addTo(map)
 // Johnny's Po-Boys//
     var marker = new mapboxgl.Marker()
           .setLngLat([-90.064527, 29.955523])
           .addTo(map);
      var popup = new mapboxgl.Popup()
           .setLngLat([-90.064527, 29.955523])
           .setHTML("<p>Johnny's Po-Boys</p>")
          .addTo(map)


    map.addControl(new mapboxgl.NavigationControl());
    var markerOptions = {
      color: "darkred",
      draggable: false
    };

  </script>
</body>
</html>
