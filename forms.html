<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <h3>How did you hear about us?</h3>
    <input type="radio" id="hdyhau" name="billboard" value="a"><label for="hdyhau">Billboard</label>
    <br>
    <input type="radio" id="hdyhau" name="radio" value="a"><label for="hdyhau">Radio Advertisement</label>
    <br>
    <input type="radio" id="hdyhau" name="internet" value="a"><label for="hdyhau">Internet Advertisement</label>
    <br>
    <input type="radio" id="hdyhau" name="other" value="a"><label for="hdyhau">Other</label>

    <br>
    <h3>What web browser are you using?</h3>
    <select name="name" id="web-browser">
        <option value="firefox">Firefox</option>
        <option value="google">Google</option>
        <option value="internetexplorer">Internet Explorer</option>
        <option value="safari">Safari</option>
    </select>
    <br>
    <input type="submit">
</form>
</body>
</html>
